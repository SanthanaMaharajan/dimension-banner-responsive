<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unsplash banner</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<section id="banner-sec">
		<div class="container">
			<div class="banner-details">
				<div class="banner-icon">
					<i class="bi bi-gem"></i>
				</div>
				<div class="vertical-line">
				</div>
				<hr>
				<div class="banner-cnt">
					<div class="cnt-head">
						<h1>DIMENSION</h1>
					</div>
					<div class="cnt-para">
						<p>A FULLY RESPONSIVE SITE TEMPLATE DESIGNED BY <span>HTML5 UP</span> AND RELEASED FOR FREE UNDER THE <span>CREATIVE COMMONS</span> LICENSE.</p>
					</div>
				</div>
				<hr>
				<div class="vertical-line">
				</div>
				<div class="banner-nav">
					<table border="1">
						<tr>
							<td id="td1">INTRO</td>
							<td id="td2">WORK</td>
							<td>ABOUT</td>
							<td>CONTACT</td>
						</tr>
					</table>
				</div>
				<div class="banner-foot">
					<p>&copy UNTITLED. DESIGN: <span>HTML5 UP.</span> IMAGES: <span>UNSPLASH.</span>
				</div>
			</div>	
		</div>
	</section>
</body>
</html>
